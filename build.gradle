buildscript {
    repositories {

        maven {
            url "https://plugins.gradle.org/m2/"
        }

    }

    dependencies {
        classpath 'net.ltgt.gradle:gradle-apt-plugin:0.19'
    }
}

plugins {
    id 'java'
}

apply plugin: "net.ltgt.apt"

group 'com.moniaa.blog'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.18.4'
    compile 'org.mapstruct:mapstruct-jdk8:1.3.0.Beta2'
    compile 'org.jooq:joor-java-8:0.9.7'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc1'
    testCompile 'junit:junit:4.12'

    apt "org.mapstruct:mapstruct-processor:1.3.0.Beta2", "org.projectlombok:lombok:1.18.4"

}
